<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Daily Planner</title>
        <link rel="stylesheet" href="dayplanner.css">

        <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js" >
        </script>

        <script

        ></script>

    </head>

    <body>

            <h2 id="1a"></h2>

        </header>

        <main>
            <div class = "hours">
                <p>9AM</p>
                <input id ="plan-9" type = "text" placeholder="">
                <button id="btn-9" class="btn-save">Save</button>

                <p>10AM</p>
                <input id ="plan-10" type = "text" placeholder="">
                <button id="btn-10" class="btn-save">Save</button>

                <p>11AM</p>
                <input id ="plan-11" type = "text" placeholder="">

                    Save
                </button>
                
                <p>12PM</p>
                <input id ="plan-12" type = "text" placeholder="">

                    Save
                </button>

             
                <p>1PM</p>
                <input id ="plan-13" type = "text" placeholder="">
                <button id="btn-13" class="btn-save">
                    Save
                </button>
                
                <p>2PM</p>
                <input id ="plan-14" type = "text" placeholder="">

                    Save
                </button>

                
                <p>3PM</p>
                <input id ="plan-15" type = "text" placeholder="">

                    Save
                </button>
                
                <p>4PM</p>
                <input  id="plan-16" type = "text" placeholder="">
                <button id="btn-16" class="btn-save">
                    Save
                </button>

                
                <p>5PM</p>
                <input id ="plan-17" type = "text" placeholder="">
                <button class="btn-save" id="btn-17">
                    Save
                </button>
               
            </div>
        </main>
        <script src="dayplanner.js"></script>
    </body>



</html>
